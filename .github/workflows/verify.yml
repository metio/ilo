name: Verify Commits
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    paths:
      - .github/workflows/verify.yml
      - src/**
      - pom.xml
      - build/copr/ilo.spec
      - HomebrewFormula/ilo.rb
jobs:
  verify:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - id: checkout
        name: Clone Git Repository
        uses: actions/checkout@v3
      - id: graal
        name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: latest
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - id: cache
        name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - id: verify
        name: Verify Project
        run: mvn --batch-mode --define skipNativeBuild=false verify
