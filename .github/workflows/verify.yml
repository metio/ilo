name: Verify Commits
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    paths:
      - .github/workflows/*
      - src/**
      - pom.xml
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - id: checkout
        name: Clone Git Repository
        uses: actions/checkout@v3
      - id: graal
        name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.0.0.2
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - id: cache
        name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - id: verify
        name: Verify Project
        run: mvn --batch-mode verify --define skipNativeBuild=false
      - id: upload-java
        name: Upload JVM Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jvm
          path: ./target/ilo-*-jvm*
        if: runner.os == 'Linux'
      - id: upload-linux
        name: Upload Linux Artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: ./target/ilo-*-linux*
        if: runner.os == 'Linux'
      - id: upload-mac
        name: Upload Mac Artifact
        uses: actions/upload-artifact@v2
        with:
          name: mac
          path: ./target/ilo-*-mac*
        if: runner.os == 'macOS'
      - id: upload-windows
        name: Upload Windows Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: ./target/ilo-*-windows*
        if: runner.os == 'Windows'
