        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare.outputs.release_url }}
          asset_path: ./target/ilo-${{ needs.prepare.outputs.release_version }}-windows.zip.asc
          asset_name: ilo-${{ needs.prepare.outputs.release_version }}-windows.zip.asc
          asset_content_type: text/plain
  announce:
    name: Release Announcement
    needs: [prepare, linux, mac, windows]
    runs-on: ubuntu-latest
    steps:
      - id: email
        name: Send Mail
        if: needs.prepare.outputs.commit_count > 5000
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ilo #release ${{ needs.prepare.outputs.release_version }}"
          body: See https://github.com/metio/ilo/releases/tag/${{ needs.prepare.outputs.release_version }} for details.
          to: ilo@metio.groups.io
          from: ${{ secrets.MAIL_SENDER }}
      - id: mastodon
        name: Publish Toot
        if: needs.prepare.outputs.commit_count > 5000
        uses: rzr/fediverse-action@master
        with:
          access-token: ${{ secrets.MASTODON_TOKEN }}
          message: "#ilo version ${{ needs.prepare.outputs.release_version }} published! https://github.com/metio/ilo/releases/tag/${{ needs.prepare.outputs.release_version }} #metio"
          host: ${{ secrets.MASTODON_SERVER }}
      - id: reddit
        uses: BjornLuG/release-for-reddit-action@v1
        if: needs.prepare.outputs.commit_count > 5000
        with:
          username: ${{ secrets.REDDIT_USERNAME }}
          password: ${{ secrets.REDDIT_PASSWORD }}
          app-id: ${{ secrets.REDDIT_APP_ID }}
          app-secret: ${{ secrets.REDDIT_API_SECRET }}
          subreddit: ${{ secrets.REDDIT_SUBREDDIT }}
          title: ${{ github.repository }} version ${{ needs.prepare.outputs.release_version }} published
          url: https://github.com/metio/ilo/releases/tag/${{ needs.prepare.outputs.release_version }}
          comment: |
            Manage reproducible build environments with [ilo](https://ilo.projects.metio.wtf/)!
            # Changes
            ${{ needs.prepare.outputs.changelog }}
