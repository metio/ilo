        with:
          upload_url: ${{ needs.prepare.outputs.release_url }}
          asset_path: ./target/ilo-${{ needs.prepare.outputs.release_version }}-mac.zip
          asset_name: ilo-${{ needs.prepare.outputs.release_version }}-mac.zip
