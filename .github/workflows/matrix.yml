        with:
          graalvm-version: "${{ env.GRAAL }}.${{ env.JAVA }}"
      - id: native-image
        name: Install native-image
        if: needs.prepare.outputs.commit_count > 0
        run: gu install native-image
      - id: cache
        name: Cache Maven Repository
        if: needs.prepare.outputs.commit_count > 0
