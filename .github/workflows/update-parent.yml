name: Update Parent
on:
  schedule:
    - cron:  0 1 2 * *
jobs:
  parent:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Clone Git Repository
        uses: actions/checkout@v4
      - id: graal
        name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: latest
          java-version: 21
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - id: cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - id: parent
        name: Update parent
        run: mvn --batch-mode --define generateBackupPoms=false versions:update-parent
      - id: cpr
        name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: update parent to latest version
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: update parent to latest version
          body: |
            Project updated with: `mvn versions:update-parent`
          labels: dependencies
          assignees: sebhoss
          draft: false
          base: main
          branch: update-parent
          delete-branch: true
      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --auto --rebase "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
