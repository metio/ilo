name: Update Parent
on:
  schedule:
    - cron:  0 1 2 * *
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Clone Git Repository
        uses: actions/checkout@v3
      - id: jdk
        name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin
      - id: cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - id: parent
        name: Update parent
        run: mvn --batch-mode versions:update-parent --define generateBackupPoms=false
      - id: create-pull-request
        name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: update parent to latest version
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: update parent to latest version
          body: |
            Project updated with: `mvn versions:update-parent`
          labels: dependencies
          assignees: sebhoss
          draft: false
          branch: update-parent
