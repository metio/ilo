name: Update Parent
on:
  schedule:
    - cron:  "0 1 2 * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
      - uses: actions/cache@v2.1.7
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Update parent
        run: mvn --batch-mode versions:update-parent -DgenerateBackupPoms=false
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.12.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: update parent to latest version
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: update parent to latest version
          body: |
            Project updated with: `mvn versions:update-parent`
          labels: dependencies
          assignees: sebhoss
          draft: false
          branch: update-parent
