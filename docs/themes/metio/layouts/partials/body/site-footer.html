{{ block "footer" . }}
<footer id="footer">
    <p xmlns:dct="http://purl.org/dc/terms/" xmlns:vcard="http://www.w3.org/2001/vcard-rdf/3.0#">
        <a rel="license" href="https://creativecommons.org/publicdomain/zero/1.0/">
            <img src="{{ "/images/cc0.png" | absURL }}" style="border-style: none;" alt="CC0-1.0" width="88px" height="31px" />
        </a><br />
        To the extent possible under law,
        <a rel="dct:publisher" href="{{ "/" | absLangURL }}">
            <span property="dct:title">{{ .Site.Params.author }}</span>
        </a>
        has waived all copyright and related or neighboring rights to
        <span property="dct:title">{{ .Site.Params.work }}</span>.
        This work is published from:
        <span property="vcard:Country" datatype="dct:ISO3166" content="EN" about="{{ "/" | absLangURL }}">
      Germany
    </span>
    </p>
</footer>
{{ end }}
